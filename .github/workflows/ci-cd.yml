name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------- BACKEND BUILD ----------
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Run Backend Tests
      run: |
        cd backend
        echo "No backend tests available â€“ skipping"

    # ---------- FRONTEND BUILD ----------
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    # ---------- DOCKER LOGIN ----------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---------- BUILD & PUSH BACKEND IMAGE ----------
    - name: Build and Push Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/taskapp-backend ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/taskapp-backend

    # ---------- BUILD & PUSH FRONTEND IMAGE ----------
    - name: Build and Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/taskapp-frontend ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/taskapp-frontend

    # ---------- DEPLOYMENT (STAGING) ----------
    - name: Deployment to Staging Server
      run: |
        echo "Deployment stage completed (Docker images pushed)"
